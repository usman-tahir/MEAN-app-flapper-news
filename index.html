<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MEAN Stack Angular App</title>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <form ng-submit="addPost()">
      <input type="text" placeholder="Text" ng-model="title"><br>
      <input type="text" placeholder="Link" ng-model="link"><br>
      <button type="submit">Post</button>
    </form>
    <div class="post" ng-repeat="post in posts | orderBy: 'upvotes'">
      <span ng-click="incrementUpvotes(post)">^
      {{post.title }} ({{post.upvotes}} upvotes)
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
